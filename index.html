<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>otp</title>
	<script type="text/javascript">
		var characterList="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*",password=[];
		for(var i=1;i<=7;i++){
			var randomNumber=Math.floor(Math.random()*characterList.length)
			console.log(randomNumber,characterList.charAt(randomNumber))
			password.push(characterList.charAt(randomNumber))
		}
       console.log("after action",password)
       var finalResult=password.join("")
       console.log(finalResult)
	</script>
</head>
<body>
<h1>OTP Generation</h1>
</body>
</html>
